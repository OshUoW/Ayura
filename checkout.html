<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <h1>Almost there..</h1>
    <form>
        <!-- payment details section -->
        <fieldset> 
            <legend>Payment Details</legend>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" pattern="[0-9]{13,16}" title="Please enter a valid card number (13-16 digits)" required><br>
            <label for="cardHolder">Cardholder Name:</label>
            <input type="text" id="cardHolder" name="cardHolder" placeholder="Enter cardholder name" required><br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY"  title="Please enter a valid expiry date in MM/YY format" required><br>
            <label for="ccv">CCV:</label>
            <input type="text" id="ccv" name="ccv" placeholder="Enter CCV" pattern="[0-9]{3,4}" title="Please enter a valid CCV (3-4 digits)" required><br>
        </fieldset>
        <!-- billing address section -->
        <fieldset>
            <legend>Billing Address</legend>
            <label for="AddressLine1">Address Line 1:</label>
            <input type="text" id="AddressLine1" name="AddressLine1" required><br>
            <label for="Address2">Address Line 2:</label>
            <input type="text" id="Address2" name="AddressLine2" ><br>
            <label for="Address3">Address Line 3:</label>
            <input type="text" id="Address3" name="AddressLine3" ><br>
            <label for="city">Town/City:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option> 
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Singapore">Singapore</option>
                <option value="South Korea">South Korea</option>
                <option value="Syria">Syria</option>
                <option value="Taiwan">Taiwan</option>
                <option value="Tajikistan">Tajikistan</option>
                <option value="Thailand">Thailand</option>
                <option value="Timor-Leste">Timor-Leste</option>
                <option value="Tur,kmenistan">Turkmenistan</option>
            </select>
            <br>
            <input type="text" id="zip" name="zip" required><br>
            <label for="zip">Postcode/Zip code:</label>
        </fieldset>
        <!-- Contact details section -->
        <fieldset>
            <legend>Contact Details</legend>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" required><br>
            <label for="Surname">Surname:</label>
            <input type="text" id="Surname" name="Surname" required><br>
            <label for="Number">Phone Number:</label>
            <input type="tel" id="Number" name="NUmber" required><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
        </fieldset>
        <!-- Adding a reset button and a sdubmit button -->
        <input type="reset" name="button" value="Reset">
        <input type="submit" name="button" value="Pay Now">

            
    </form>
</body>
</html>
